<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="less/principal.less" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
     {{>header}}
    <main>
        <section class="hero-panel">
            <picture>
                <source srcset="https://picsum.photos/id/14/1200/900" media="(min-width:1025px)" />
                <source srcset="https://picsum.photos/id/14/1024/720" media="(min-width:720px)" />
                <img alt="Hero Panel Image" src="https://picsum.photos/id/14/480/480" />
            </picture>
            <div class="hero-action q1">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button>Sign In</button>
            </div>
        </section>
        {{>cardContainer cardsToDisplay=cards}}
        <section class="grid-container">
            <div class="row">
                <div class="col-sm-6 col-md-4">cols</div>
                <div class="col-sm-6 col-md-8">cols</div>
            </div>
        </section>
    </main>
    <footer>
      <section>&copy; Portales Web 2 2025</section>
    </footer>
  </body>
</html>
